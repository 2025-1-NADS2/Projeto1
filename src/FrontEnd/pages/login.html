<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav> <!-- Barra de navegação -->
        <a class="logo" href="index.html"><img src="../../../images/Logo.svg" alt=""></a>
        <!-- Logo da página, que leva para a home quando clicado -->
    </nav>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form"> <!-- Formulário de login -->
            <!-- Campo para o e-mail -->
            <input type="email" id="email" placeholder="E-mail" required>

            <!-- Campo para a senha -->
            <input type="password" id="senha" placeholder="Senha" required>

            <!-- Botão para enviar o formulário -->
            <button type="submit">Entrar</button>
        </form>
        <!-- Mensagem para redirecionar o usuário para a página de cadastro -->
        <p id="cadastrar">Não tem uma conta? <a href="signup.html">Cadastrar</a></p>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
