<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <nav> <!-- Barra de navegação -->
        <a class="logo" href="index.html"><img src="../../../images/Logo.svg" alt=""></a>
        <!-- Logo da página, que leva para a home quando clicado -->
    </nav>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form id="signup-form"> <!-- Formulário de cadastro -->
            <!-- Campo para o nome do usuário -->
            <input type="text" id="nome" placeholder="Nome" required>

            <!-- Campo para o sobrenome do usuário -->
            <input type="text" id="sobrenome" placeholder="Sobrenome" required>

            <!-- Campo para o e-mail do usuário -->
            <input type="email" id="email" placeholder="E-mail" required>

            <!-- Campo para a senha do usuário -->
            <input type="password" id="senha" placeholder="Senha" required>

            <!-- Campo para confirmar a senha -->
            <input type="password" id="passwordagain" placeholder="Confirme sua senha" required>

            <!-- Campo para o telefone do usuário -->
            <input type="text" id="telefone" placeholder="Telefone" required>

            <!-- Campo para o CPF do usuário -->
            <input type="text" id="cpf" placeholder="CPF" required>

            <!-- Botão para enviar o formulário e realizar o cadastro -->
            <button type="submit">Cadastrar</button>
        </form>
        <!-- Link para a página de login caso o usuário já tenha uma conta -->
        <p id="fazer-login">Já tem uma conta? <a href="login.html">Fazer login</a></p>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
